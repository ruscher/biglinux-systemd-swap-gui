<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 24 24"
   version="1.1"
   width="24"
   height="24"
   xml:space="preserve"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient
       id="bgGradient"
       x1=".05"
       x2="1"
       y2="1"
       gradientTransform="matrix(22,0,0,22,1,1)"
       gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a2973" offset="0.2" />
      <stop stop-color="#273ead" offset="0.205" />
      <stop stop-color="#2945c4" offset="1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect
     x="1" y="1" width="22" height="22" rx="6.6"
     fill="url(#bgGradient)" opacity="0.9"
     stroke="#808080" stroke-opacity="0.2"
     vector-effect="non-scaling-stroke"
     style="-inkscape-stroke:hairline" />

  <!-- Up arrow (left side, data entering memory) -->
  <path
     d="M 8,4 L 5,8.5 H 7 V 10.5 H 9 V 8.5 H 11 Z"
     fill="#ffffff" />

  <!-- Memory module bar -->
  <rect x="4" y="10.5" width="16" height="3" rx="1" fill="#ffffff" />

  <!-- Chip positions (subtle detail on the memory bar) -->
  <rect x="4.8" y="11" width="1.8" height="2" rx="0.3" fill="#000000" fill-opacity="0.1" />
  <rect x="9.3" y="11" width="1.8" height="2" rx="0.3" fill="#000000" fill-opacity="0.1" />
  <rect x="12.9" y="11" width="1.8" height="2" rx="0.3" fill="#000000" fill-opacity="0.1" />
  <rect x="17.4" y="11" width="1.8" height="2" rx="0.3" fill="#000000" fill-opacity="0.1" />

  <!-- Down arrow (right side, data going to swap) -->
  <path
     d="M 16,20 L 13,15.5 H 15 V 13.5 H 17 V 15.5 H 19 Z"
     fill="#ffffff" />
</svg>
